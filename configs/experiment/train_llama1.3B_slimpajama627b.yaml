# @package _global_
defaults:
  - /data@data_eval.val1: slimpajama_627B_arrayrecord_eval_preprocessed_gpt2
  - override /parallel: llama1.3B
  - override /model: llama1.3B
  - override /data: slimpajama_627B_arrayrecord_train  # uses gpt2 by default
  - override /optimizer: adamw
  - override /scheduler: cosine_decay
  - _self_

# specify the deltas from the defaults:
task_name: SPECIFY_TASK_NAME
batch_size_per_device: 16
context_length: 2048
num_train_steps: 95_000
lr: 1e-3

trainer:
  gradient_accumulate_steps: 1

checkpointing:
  monitor: spaj627B_AR_perplexity
