defaults:
  - huggingface_local_data_schema
  - _self_

# Name of the dataset. Used for logging.
name: spaj6B_HF

# Data config type.
data_config_type: huggingface_local

# Global batch. Will be calculated as multiplication of batch_size_per_device and num_devices.
global_batch_size: ${global_batch_size}

# Path to the dataset directory.
data_path: /nfs-gpu/xlstm/data/hf_datasets/DKYoon_SlimPajama-6B/ctx${context_length}

# Maximum length of the target sequence.
max_target_length: ${context_length}

# Column name for data.
data_column: text

# End of document token ID. Used for identifying the document segmentations.
eod_token_id: 50256
